<!doctype html>
<html lang="ru"> 
 	<head> 
  		<meta charset="utf-8"> 
  		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  		<link rel="stylesheet" href="css/main.css"> 
  		<title>JavaScript и формы</title> 
 	</head> 
 	<body> 
  		<h1>
  		    <span class="color">JavaScript</span> и формы.
		</h1> 
  		<h2>Урок 16</h2> 
  		<div class="lesson">
  		    <form name="main" class="main-form" action="#">
  		        <div class="main-form__column">
  		            <div class="main-form__item">
  		                <label for="input_1" class="main-form__label">Поле ввода</label>
  		                <input value="" id="input_1" type="text" name="nameInput" class="main-form__input">
  		            </div>
                    <div class="main-form__item">
  		                <label for="input_2" class="main-form__label">Текстовое поле ввода</label>
  		                <textarea id="input_2" type="text" name="nameTextarea" class="main-form__text"></textarea>
  		            </div> 
  		        </div>
  		        <div class="main-form__column">
  		            <div class="main-form__item">
  		                <label class="main-form__label">Радиокнопки</label>
  		                <div class="main-form__radio">
  		                    <input checked type="radio" name="nameRadio" class="main-form__radio" id="radio1">
  		                    <label for="radio_1" class="main-form__inline-label">Кнопка №1</label>
  		                </div>
                        <div class="main-form__radio">
  		                    <input checked type="radio" name="nameRadio" class="main-form__radio" id="radio2">
  		                    <label for="radio_2" class="main-form__inline-label">Кнопка №2</label>
  		                </div>
  		            </div>
  		        </div>
  		    </form>
        </div> 
        <script src="js/script.js"></script>
    </body>
</html>
