<!doctype html>
<html lang="eng"> 
 	<head> 
  		<meta charset="utf-8"> 
  		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  		<link rel="stylesheet" href="css/main.css"> 
  		<title>JavaScript & forms</title> 
 	</head> 
 	<body>
 	    <div class="wrapper">
  		    <h1>
  		        <span class="yellow">JavaScript</span> & forms.
		    </h1> 
  		    <h2>Lesson 16</h2> 
  		    <div class="lesson" tabindex="-1">
  		    <form name="main" class="main-form" action="#">
  		        <div class="main-form__column">
  		            <div class="main-form__item">
  		                <label for="input_1" class="main-form__label">Input field</label>
  		                <input tabindex='2' value="Hi!" id="input_1" type="text" name="nameInput" class="main-form__input"
                        placeholder="Write a something" autocomplete="off">
  		            </div>
                    <div class="main-form__item">
  		                <label for="input_2" class="main-form__label">Text input field</label>
  		                <textarea tabindex="1" id="input_2" maxlength="100" type="text" name="nameTextarea" class="main-form__textarea" 
  		                placeholder="Write a text" autocomplete="off"></textarea>
					</div> 
					<div class="textarea__counter">Remain <span></span> symbols</div>
  		        </div>
  		        <div class="main-form__column">
  		            <div class="main-form__item">
  		                <label class="main-form__label">Radiobuttons</label>
  		                <div class="main-form__radio">
  		                    <input checked type="radio" name="nameRadio" value='First button' class="main-form__radio" id="radio1">
  		                    <label for="radio_1" class="main-form__inline-label">Button №1</label>
  		                </div>
                        <div class="main-form__radio">
  		                    <input type="radio" name="nameRadio" class="main-form__radio" id="radio2">
  		                    <label for="radio_2" class="main-form__inline-label">Button №2</label>
  		                </div>
  		            </div>
                <div class="main-form__item">
							<input type="checkbox" name="nameCheck" class="main-form__radio" id="check_1">
							<label for="check_1" class="main-form__inline-label">Check box</label>
						</div>
						<div class="main-form__item">
							<label for="file_1" class="main-form__label attach__btn">Attach file</label>
							<input id="file_1" name="nameFile" type="file">
						</div>
						<div class="main-form__item">
							<label for="select_1" class="main-form__label">List</label>
							<select multiple id="select_1" name="nameSelect" class="main-form__select">
								<option value="1">20</option>
								<option value="2" selected>30</option>
								<option value="3" selected>50</option>
							</select>
						</div>
					</div>
					<div class="main-form__column">
						<button type="submit" class="main-form__button">Form send button</button>
					</div>
				</div>
  		    </form>
        </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
