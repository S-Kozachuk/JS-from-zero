<!doctype html>
<html lang="eng"> 
 	<head> 
  		<meta charset="utf-8"> 
  		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  		<link rel="stylesheet" href="css/main.css"> 
  		<title>JavaScript & forms</title> 
 	</head> 
 	<body>
 	    <div class="wrapper">
  		    <h1>
  		        <span class="yellow">JavaScript</span> & forms.
		    </h1> 
  		    <h2>Lesson 16</h2> 
  		    <div class="lesson" tabindex="-1">
				<form name="main" class="main-form" action="#">
					<div class="main-form__column">
						<div class="main-form__item">
							<label for="input_1" class="main-form__label">Input field</label>
							<input value="" id="input_1" type="text" name="nameInput" class="main-form__input"
							placeholder="Write a something" autocomplete="off">
						</div>
						<div class="main-form__item">
							<label for="input_2" class="main-form__label">Text input field</label>
							<textarea id="input_2" maxlength="100" type="text" name="nameTextarea" class="main-form__textarea" 
							placeholder="Write a text" autocomplete="off"></textarea>
						</div>
						<div class="main-form__item">
							<div class="textarea__counter">Remain <span></span> symbols</div>
						</div>
						<div class="main-form__item">
							<button type="submit" class="main-form__button">Form send button</button>
						</div>
					</div>
					<div class="main-form__column">
						<div class="main-form__item">
							<label class="main-form__label">Radiobuttons</label>
							<div class="main-form__radio">
								<input checked type="radio" name="nameRadio" value='First button' class="main-form__radio" id="radio1">
								<label for="radio_1" class="main-form__inline-label">Button №1</label>
							</div>
							<div class="main-form__radio">
								<input type="radio" name="nameRadio" class="main-form__radio" id="radio2">
								<label for="radio_2" class="main-form__inline-label">Button №2</label>
							</div>
						</div>
						<div class="main-form__item">
							<input type="checkbox" name="nameCheck" class="main-form__radio" id="check_1">
							<label for="check_1" class="main-form__inline-label">Check box</label>
						</div>
						<div class="main-form__item">
							<label for="file_1" class="main-form__label attach__btn">Attach file</label>
							<input id="file_1" name="nameFile" type="file">
						</div>
						<div class="main-form__item">
							<label for="select_1" class="main-form__label">List</label>
							<select multiple id="select_1" name="nameSelect" class="main-form__select">
								<option value="1">20</option>
								<option value="2" selected>30</option>
								<option value="3" selected>50</option>
							</select>
						</div>
					</div>
				</form>
				<!-- Home work -->
				<h2>Home work</h2>
				<form class="main-form" name="basic" action="#">
					<!-- Left column -->
					<div class="main-form__column">
						<div class="main-form__item">
							<label class="main-form__label" for="field_1">Name</label>
							<input class="main-form__input" value="" id="field_1" type="text" name="filedName" placeholder="What's your name" tabindex="1" autocomplete="off">
						</div>
						<div class="main-form__item">
							<label class="main-form__label" for="field_2">Email</label>
							<input class="main-form__input" value="" id="field_2" type="text" name="fieldEmail" placeholder="Your email" tabindex="2" autocomplete="off">
						</div>
						<div class="main-form__item">
							<label class="main-form__label" for="field_3">Telephone</label>
							<input class="main-form__input" value="" id="field_3" type="text" name="phone" placeholder="Your phone number" tabindex="3" autocomplete="off">
						</div>
						<div class="main-form__item">
							<label class="main-form__label" for="field_4" >Message</label>
							<textarea id="field_4" maxlength="100" type="text" name="nameTextarea" class="main-form__textarea" placeholder="Tell about you" autocomplete="off"></textarea>
						</div>
						<div class="main-form__item">
							<div id="field_5" class="symbol__counter">Remain <span>100</span> symbols</div>
						</div>
						<div class="main-form__item">
							<button class="main-form__button" type="submit">Form send button</button>
						</div>
					</div>
					<!-- Right column -->
					<div class="main-form__column">
						<div class="main-form__item">
							<label class="main-form__label">Your gender</label>
							<div class="main-form__radio">
								<input class="main-form__radio" id="genderM" checked type="radio" name="choiceGender" value='First button'>
								<label class="main-form__inline-label" for="genderM">Male</label>
							</div>
							<div class="main-form__radio">
								<input class="main-form__radio" id="genderF" type="radio" name="choiceGender" >
								<label for="genderF" class="main-form__inline-label">Female</label>
							</div>
						</div>
						<div class="main-form__item">
							<label class="main-form__label">Bad habits</label>
							<div class="main-form__checkbox">
								<input class="main-form__radio" id="habit_1" type="checkbox" name="checkHabits">
								<label for="habit_1" class="main-form__inline-label">Smoker</label>
							</div>
							<div class="main-form__checkbox">
								<input class="main-form__radio" id="habit_2" type="checkbox" name="checkHabits" value="" >
								<label for="habit_2" class="main-form__inline-label" >Alcohol</label>
							</div>
						</div>
						<div class="main-form__item">
							<label class="main-form__label" for="selectAge" >Work experience</label>
							<select class="main-form__select" id="selectAge" name="selectExperience">
								<option value="1">1 year</option>
								<option value="3">3 years</option>
								<option value="5">5 years</option>
								<option value="10">10 years</option>
								<option value="15">15 years</option>
								<option value="20">20 years</option>
							</select>
						</div>
					</div>
				</form>
			</div>
        </div>
        <script src="js/script.js"></script>
		<script src="js/homework.js"></script>
    </body>
</html>
