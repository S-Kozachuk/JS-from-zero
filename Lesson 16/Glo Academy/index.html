<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form validation - Glo Academy</title>
	<link rel="stylesheet" href="css/main.css">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"></head>
<body>
	<h1>Form with validation by Glo Academy</h1>
	<div class="container">
		<div class="row d-flex justify-content-center pt-5">
			<div class="col-10 col-sm-10 col-md-7 col-lg-5">
				<form>
					<div class="form-group">
						<label for="exampleInputName1">User name</label>
						<input type="text" name='username' class="form-control" id="exampleInputName1" aria-describedby="emailHelp">
						<div class="errors" style='height: 20px; color: red'></div>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" name='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						<div class="errors" style='height: 20px; color: red'></div>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" name='password' class="form-control formPass" id="exampleInputPassword1" aria-describedby="emailHelp">
						<div class="errors" style='height: 20px; color: red'></div>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password confirmation</label>
						<input type="password" name='passwordConfirmation' class="form-control formPass" id="exampleInputPasswordConfirmation" aria-describedby="emailHelp">
						<div class="errors" style='height: 20px; color: red'></div>
					</div>
					<div class="form-group form-check">
						<input type="checbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Accept condition</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
