<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form validation - Glo Academy</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1>Form with validation by Glo Academy</h1>
	<div class="container">
		<div class="row d-flex justify-content-center pt-5">
			<div class="col-10 col-sm-10 col-md-7 col-lg-5">
				<form>
				<div class="form-group">
					<label for="exampleInputName1">User name</label>
					<input type="text" name='username' class="form-control" id="exampleInpurName1" aria-describedby="emailHelp">
					<div class="errors" style='height: 20px; color: red'></div>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" name='email' class="form-control" id="exampleInpurEmail1" aria-describedby="emailHelp">
					<div class="errors" style='height: 20px; color: red'></div>
				</div>
				<div class="form-group"></div>
				<div class="form-group"></div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
