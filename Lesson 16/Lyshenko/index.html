<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Work with forms</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<h1>Work with forms</h1>
		<h2>by Lyshenko Alexander</h2>
		<input type="range" min="0" max="200" name="" id="one" value="30">
		<button>Push</button>
		<span>100</span>
		<hr>
		<input type="checkbox" id="i2" value="hello">
		<label for="i2">Click me</label>
		<button id="btn-1">Push</button>
		<hr>
		<textarea id="two" cols="30" rows="10"></textarea>
		<button id="btn-2">Push</button>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
